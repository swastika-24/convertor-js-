<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Converter</h1>
            <div class="myContainer">
                <div class="input">
                    <select id="inputFormat" class="form-select" aria-label="Default select example">
                        <option value="4" selected>Hexadecimal</option>
                        <option value="3">Decimal</option>
                        <option value="2">Octal</option>
                        <option value="1">Binary</option>
                    </select>
                    <div class="mb-3">
                        <textarea id="input" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-secondary" onclick="mySwap()">Swap</button>
                    <button type="button" class="btn btn-info" onclick="mySubmit()">Submit</button>
                </div>
                <div class="output">
                    <select id="outputFormat" class="form-select" aria-label="Default select example">
                        <option value="4">Hexadecimal</option>
                        <option value="3" selected>Decimal</option>
                        <option value="2">Octal</option>
                        <option value="1">Binary</option>
                    </select>
                    <div class="mb-3">
                        <textarea id="output" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
